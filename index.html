<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Pomo Timer</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
        }

        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center; 
            background: transparent; overflow: hidden;
            font-family: 'DungGeunMo', monospace;
        }

        .container {
            position: relative;
            width: 100vw; 
            max-width: 500px;
            aspect-ratio: 1 / 1; 
            background: url('https://i.imgur.com/XnJujO1.png') no-repeat center/contain;
        }

        #screen-area {
            position: absolute;
            top: 46.5%; 
            left: 49.6%;
            transform: translate(-50%, -50%);
            width: 42vw; 
            max-width: 210px;
            height: 32vw;
            max-height: 160px;
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999; 
            cursor: pointer;
        }

        #date-display { 
            font-size: 2.8vw; 
            color: #5d4037; 
            margin-bottom: 2vw;
        }

        #display { 
            font-size: 10vw; 
            color: #3e2723; 
            line-height: 1;
            margin-bottom: 2vw;
        }
        
        #mode-label { 
            font-size: 2.5vw; 
            font-weight: bold;
        }

        @media (min-width: 500px) {
            #date-display { font-size: 0.85rem; }
            #display { font-size: 3.2rem; }
            #mode-label { font-size: 0.75rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="screen-area" onclick="handleSingleClick()" ondblclick="resetTimer()">
            <div id="date-display">2026.01.29 THU</div>
            <div id="display">25:00</div>
            <div id="mode-label">READY</div>
        </div>
    </div>

    <script>
        let timer = null;
        let isFocusMode = true;
        let timeLeft = 25 * 60;
        let isRunning = false;
        let clickTimer = null;

        // ğŸ‘¾ ë‹¤ë§ˆê³ ì¹˜ì™€ ì–´ìš¸ë¦¬ëŠ” ë ˆíŠ¸ë¡œ 8ë¹„íŠ¸ íš¨ê³¼ìŒ (ì‚ë¹„ë¹…!)
        const alertSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2864/2864-preview.mp3');

        function updateDate() {
            const dateEl = document.getElementById('date-display');
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const dayNames = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            if (dateEl) dateEl.innerText = `${year}.${month}.${date} ${dayNames[now.getDay()]}`;
        }

        function updateDisplay() {
            const displayEl = document.getElementById('display');
            const modeEl = document.getElementById('mode-label');
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            if (displayEl) displayEl.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            if (modeEl) {
                modeEl.innerText = isFocusMode ? "- FOCUS MODE -" : "- REST MODE -";
                modeEl.style.color = isFocusMode ? "#795548" : "#388e3c"; 
            }
        }

        function handleSingleClick() {
            if (clickTimer) { clearTimeout(clickTimer); clickTimer = null; }
            else { clickTimer = setTimeout(() => { toggleTimer(); clickTimer = null; }, 250); }
        }

        function toggleTimer() {
            if (isRunning) { 
                clearInterval(timer); 
                timer = null; 
                isRunning = false; 
            } else {
                // ë¸Œë¼ìš°ì € ì†Œë¦¬ ì¬ìƒ ê¶Œí•œ í™•ë³´ë¥¼ ìœ„í•´ ì‹œì‘í•  ë•Œ ì•„ì£¼ ì‘ê²Œ ì¬ìƒ (ë¬´ìŒ)
                alertSound.volume = 0.5;
                
                isRunning = true;
                timer = setInterval(() => {
                    if (timeLeft > 0) { 
                        timeLeft--; 
                        updateDisplay(); 
                    } else { 
                        // ğŸ”” ì‹œê°„ì´ ë‹¤ ë˜ì—ˆì„ ë•Œ ë ˆíŠ¸ë¡œ ì†Œë¦¬ ì¬ìƒ!
                        alertSound.play(); 
                        clearInterval(timer); 
                        isRunning = false; 
                        
                        if (isFocusMode) {
                            alert("ì§‘ì¤‘ ì™„ë£Œ! 5ë¶„ê°„ íœ´ì‹í• ê¹Œìš”? â˜•");
                            isFocusMode = false;
                            timeLeft = 5 * 60; 
                        } else {
                            alert("íœ´ì‹ ë! ë‹¤ì‹œ ì§‘ì¤‘í•´ë³¼ê¹Œìš”? ğŸ”¥");
                            isFocusMode = true;
                            timeLeft = 25 * 60; 
                        }
                        updateDisplay(); 
                    }
                }, 1000);
            }
            updateDisplay();
        }

        function resetTimer() { 
            clearInterval(timer); 
            timer = null; 
            isRunning = false; 
            isFocusMode = true; 
            timeLeft = 25 * 60; 
            updateDisplay(); 
        }

        window.onload = function() { 
            updateDate(); 
            updateDisplay(); 
            setInterval(updateDate, 60000); 
        };
    </script>
</body>
</html>
