<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Pomo Timer</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
        }

        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center; 
            background: transparent; overflow: hidden;
            font-family: 'DungGeunMo', monospace;
        }

        .container {
            position: relative;
            /* ⭐️ 너비를 100%로 설정하고 aspect-ratio로 비율을 유지합니다 */
            width: 100vw; 
            max-width: 500px; /* 최대 크기 제한 */
            aspect-ratio: 1 / 1; 
            background: url('https://i.imgur.com/XnJujO1.png') no-repeat center/contain;
        }

        #screen-area {
            position: absolute;
            top: 46.5%; 
            left: 49.6%;
            transform: translate(-50%, -50%);
            /* ⭐️ 영역 크기도 vw(화면 너비 비례) 단위로 변경 */
            width: 42vw; 
            max-width: 210px;
            height: 32vw;
            max-height: 160px;
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999; 
            cursor: pointer;
        }

        /* ⭐️ 글자 크기를 vw 단위로 설정하여 임베드 크기에 따라 변하게 합니다 */
        #date-display { 
            font-size: 2.8vw; 
            max-size: 0.85rem;
            color: #5d4037; 
            margin-bottom: 2vw;
        }

        #display { 
            font-size: 10vw; 
            max-size: 3.2rem;
            color: #3e2723; 
            line-height: 1;
            margin-bottom: 2vw;
        }
        
        #mode-label { 
            font-size: 2.5vw; 
            max-size: 0.75rem;
            font-weight: bold;
        }

        /* 노션 데스크탑 환경을 위한 미세 조정 */
        @media (min-width: 500px) {
            #date-display { font-size: 0.85rem; }
            #display { font-size: 3.2rem; }
            #mode-label { font-size: 0.75rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="screen-area" onclick="handleSingleClick()" ondblclick="resetTimer()">
            <div id="date-display">2026.01.29 THU</div>
            <div id="display">25:00</div>
            <div id="mode-label">READY</div>
        </div>
    </div>

    <script>
        // 스크립트 부분은 동일하게 유지 (날짜 및 타이머 로직)
        let timer = null;
        let isFocusMode = true;
        let timeLeft = 25 * 60;
        let isRunning = false;
        let clickTimer = null;

        function updateDate() {
            const dateEl = document.getElementById('date-display');
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const dayNames = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            if (dateEl) dateEl.innerText = `${year}.${month}.${date} ${dayNames[now.getDay()]}`;
        }

        function updateDisplay() {
            const displayEl = document.getElementById('display');
            const modeEl = document.getElementById('mode-label');
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            if (displayEl) displayEl.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            if (modeEl) {
                modeEl.innerText = isFocusMode ? "- FOCUS MODE -" : "- REST MODE -";
                modeEl.style.color = isFocusMode ? "#795548" : "#388e3c"; 
            }
        }

        function handleSingleClick() {
            if (clickTimer) { clearTimeout(clickTimer); clickTimer = null; }
            else { clickTimer = setTimeout(() => { toggleTimer(); clickTimer = null; }, 250); }
        }

        function toggleTimer() {
            if (isRunning) { clearInterval(timer); timer = null; isRunning = false; }
            else {
                isRunning = true;
                timer = setInterval(() => {
                    if (timeLeft > 0) { timeLeft--; updateDisplay(); }
                    else { clearInterval(timer); isRunning = false; isFocusMode = !isFocusMode; timeLeft = isFocusMode ? 25 * 60 : 10 * 60; updateDisplay(); }
                }, 1000);
            }
            updateDisplay();
        }

        function resetTimer() { clearInterval(timer); timer = null; isRunning = false; isFocusMode = true; timeLeft = 25 * 60; updateDisplay(); }

        window.onload = function() { updateDate(); updateDisplay(); setInterval(updateDate, 60000); };
    </script>
</body>
</html>
