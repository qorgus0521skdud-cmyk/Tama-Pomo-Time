<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Pomo Timer</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
        }

        body { 
            margin: 0; display: flex; justify-content: center; align-items: center; 
            height: 100vh; background: transparent; overflow: hidden;
            font-family: 'DungGeunMo', monospace;
        }

        .container {
            position: relative;
            width: 500px; height: 500px;
            background: url('https://i.imgur.com/G129ndd.png') no-repeat center/contain;
        }

        /* ⭐️ 중앙 정렬을 위한 핵심 수정 섹션 */
        #screen-area {
            position: absolute;
            /* 이미지의 구멍 위치에 따라 top 수치를 1~2%씩 조절해보세요 */
            top: 46.5%; left: 50%; 
            transform: translate(-50%, -50%);
            width: 200px; height: 140px; 
            display: flex; 
            flex-direction: column;
            justify-content: center; /* 수직 중앙 정렬 */
            align-items: center;     /* 수평 중앙 정렬 */
            user-select: none;
            z-index: 9999; 
            cursor: pointer;
        }

        /* 요소들 사이의 간격을 마진으로 정밀 조절 */
        #date-display { 
            font-size: 0.85rem; 
            color: #5d4037; 
            margin: 0 0 12px 0; /* 아래쪽 간격만 12px */
            letter-spacing: 0.5px;
        }

        #display { 
            font-size: 3.2rem; 
            color: #3e2723; 
            line-height: 1; /* 글자 위아래 불필요한 공백 제거 */
            margin: 0 0 12px 0; /* 아래쪽 간격만 12px */
        }
        
        #mode-label { 
            font-size: 0.75rem; 
            font-weight: bold;
            margin: 0;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="screen-area" onclick="handleSingleClick()" ondblclick="resetTimer()">
            <div id="date-display">2026.01.29 THU</div>
            <div id="display">25:00</div>
            <div id="mode-label">READY</div>
        </div>
    </div>

    <script>
        let timer = null;
        let isFocusMode = true;
        let timeLeft = 25 * 60;
        let isRunning = false;
        let clickTimer = null;

        function updateDate() {
            const dateEl = document.getElementById('date-display');
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const dayNames = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            dateEl.innerText = `${year}.${month}.${date} ${dayNames[now.getDay()]}`;
        }

        function updateDisplay() {
            const displayEl = document.getElementById('display');
            const modeEl = document.getElementById('mode-label');
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            
            displayEl.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            modeEl.innerText = isFocusMode ? "- FOCUS MODE -" : "- REST MODE -";
            modeEl.style.color = isFocusMode ? "#795548" : "#388e3c"; 
        }

        function handleSingleClick() {
            if (clickTimer) {
                clearTimeout(clickTimer);
                clickTimer = null;
            } else {
                clickTimer = setTimeout(() => {
                    toggleTimer();
                    clickTimer = null;
                }, 250);
            }
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timer);
                timer = null;
                isRunning = false;
            } else {
                isRunning = true;
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timer);
                        isRunning = false;
                        isFocusMode = !isFocusMode;
                        timeLeft = isFocusMode ? 25 * 60 : 10 * 60;
                        updateDisplay();
                        alert(isFocusMode ? "집중 시간!" : "휴식 시간!");
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timer);
            timer = null;
            isRunning = false;
            isFocusMode = true;
            timeLeft = 25 * 60;
            updateDisplay();
        }

        window.onload = function() {
            updateDate();
            updateDisplay();
            setInterval(updateDate, 60000);
        };
    </script>
</body>
</html>
